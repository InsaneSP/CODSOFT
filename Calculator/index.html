<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Calculate Now!!!!</h1>
    <div class="calculator">
        <div class="output">0</div>
        <table>
            <tr>
                <td colspan="3"><button class="custom-button" value="AC">AC</button></td>
                <td><button class="custom-button" value="/">/</button></td>
            </tr>
            <tr>
                <td><button class="custom-button" value="7">7</button></td>
                <td><button class="custom-button" value="8">8</button></td>
                <td><button class="custom-button" value="9">9</button></td>
                <td><button class="custom-button" value="*">*</button></td>
            </tr>
            <tr>
                <td><button class="custom-button" value="4">4</button></td>
                <td><button class="custom-button" value="5">5</button></td>
                <td><button class="custom-button" value="6">6</button></td>
                <td><button class="custom-button" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="custom-button" value="1">1</button></td>
                <td><button class="custom-button" value="2">2</button></td>
                <td><button class="custom-button" value="3">3</button></td>
                <td><button class="custom-button" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="custom-button" value="0">0</button></td>
                <td><button class="custom-button" value=".">.</button></td>
                <td><button class="custom-button" value="BS">BS</button></td>
                <td><button class="custom-button" value="=">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
